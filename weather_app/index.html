<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- link to BootStrap CDN see: https://www.bootstrapcdn.com/ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Ninja Weather</title>
</head>
<body>

  <!-- bootstrap container for all other elements -->
  <div class="container my-5 mx-auto">
    <!-- fade the h1 text and centre it -->
    <h1 class="text-muted text-center my-4">Ninja Weather</h1>

    <form class="change-location my-4 text-center text-muted">
      <label for="city">Enter a location for weather information</label>
      <input type="text" name="city" class="form-control p-4">
    </form>
    
    <!-- hide card initially using d-none -->
    <div class="card shadow-lg rounded d-none">
      <!-- generate placeholder image initialially see: https://placeholder.com -->
      <img src="https://via.placeholder.com/400x300" class="time card-img-top">
      <div class="icon bg-light mx-auto text-center">
        <!-- icon -->
        <img src="" alt="">
      </div>
      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3">City name</h5>
        <div class="my-3">Weather conditions</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>

    </div>
  </div>

  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
